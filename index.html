<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page Generator</title>
    <style>
        :root {
            --color-background: #fcfcf9;
            --color-surface: #fffffe;
            --color-text: #13343b;
            --color-text-secondary: #626c71;
            --color-primary: #21808d;
            --color-primary-hover: #1d7480;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-error: #c0152f;
            --color-success: #21808d;
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: #1f2121;
                --color-surface: #262828;
                --color-text: #f5f5f5;
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: #32b8c6;
                --color-primary-hover: #2da6b2;
                --color-border: rgba(119, 124, 124, 0.3);
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            margin: 0 0 32px 0;
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--color-border);
        }

        .tab {
            padding: 10px 16px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--color-text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-family-base);
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab:hover {
            color: var(--color-text);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .helper-text {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-secondary);
            font-size: 13px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            color: var(--color-text);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-family: var(--font-family-base);
        }

        textarea {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            color: var(--color-text);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-family: var(--font-family-base);
            resize: vertical;
            min-height: 200px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-family-base);
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: rgba(var(--color-primary), 0.1);
            color: var(--color-primary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: rgba(var(--color-primary), 0.15);
        }

        .btn-remove {
            background: transparent;
            color: var(--color-error);
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-remove:hover {
            background: rgba(192, 21, 47, 0.1);
        }

        .link-item {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .link-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .link-item-header h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .link-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .link-inputs input {
            width: 100%;
        }

        #linksContainer {
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .buttons-row {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .buttons-row .btn {
            flex: 1;
        }

        .status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.loading {
            display: block;
            background: rgba(33, 128, 141, 0.1);
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .status.success {
            display: block;
            background: rgba(33, 128, 141, 0.15);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .status.error {
            display: block;
            background: rgba(192, 21, 47, 0.15);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }

        /* Add this CSS for the styled dropdown */
        .styled-select {
            position: relative;
            width: 100%;
        }

        .styled-select select {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            color: var(--color-text);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-family: var(--font-family-base);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .styled-select::after {
            content: '‚ñº';
            font-size: 12px;
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--color-text-secondary);
        }

        @media (max-width: 600px) {
            .link-inputs {
                grid-template-columns: 1fr;
            }

            .buttons-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Page Generator</h1>
        <p class="subtitle">Create a simple HTML page with custom heading and buttons</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('manual')">Manual Entry</button>
            <button class="tab" onclick="switchTab('bulk')">Bulk Import</button>
        </div>

        <div id="manual-tab" class="tab-content active">
            <div class="form-group">
                <label for="heading">Page Heading</label>
                <input type="text" id="heading" placeholder="Enter heading text (e.g., Quick Links)" value="Quick Links">                
            </div>

            <!-- ADD THIS SNIPPET -->
            <div class="form-group">
                <label for="manualTheme">Select a Theme</label>
                <div class="styled-select">
                    <select id="manualTheme">
                        <option value="default">Default</option>
                        <option value="aurora">Aurora</option>
                        <option value="neon_grid">Neon Grid</option>
                    </select>
                </div>
            </div>
            <!-- END OF SNIPPET -->

            <div class="form-group">
                <label>Buttons</label>
                <div id="linksContainer">
                    <div class="empty-state">No buttons added yet. Click "Add Button" to get started.</div>
                </div>
                <button class="btn btn-secondary" onclick="addLink()" style="width: 100%; margin-top: 12px;">+ Add Button</button>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="manualOpenInNewTab" checked>
                    <label for="manualOpenInNewTab">Open links in a new tab</label>
                </div>
            </div>

            <div class="buttons-row">
                <button class="btn btn-primary" onclick="generateHTML('manual')">üíæ Save as HTML File</button>
            </div>
        </div>

        <div id="bulk-tab" class="tab-content">
            <div class="form-group">
                <label for="bulkHeading">Page Heading</label>
                <input type="text" id="bulkHeading" placeholder="Enter heading text (e.g., Quick Links)" value="Quick Links">
            </div>

            <!-- ADD THIS SNIPPET -->
            <div class="form-group">
                <label for="bulkTheme">Select a Theme</label>
                <div class="styled-select">
                    <select id="bulkTheme">
                        <option value="default">Default</option>
                        <option value="aurora">Aurora</option>
                        <option value="neon_grid">Neon Grid</option>
                    </select>
                </div>
            </div>
            <!-- END OF SNIPPET -->

            <div class="form-group">
                <label for="bulkLinks">Paste Links (one per line)</label>
                <span class="helper-text">Paste your URLs, one per line. Buttons will be numbered automatically.</span>
                <textarea id="bulkLinks" placeholder="https://google.com&#10;https://facebook.com&#10;https://github.com&#10;https://twitter.com"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="showUrlText" checked>
                    <label for="showUrlText">Show URL text in buttons (truncated)</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="bulkOpenInNewTab" checked>
                    <label for="bulkOpenInNewTab">Open links in a new tab</label>
                </div>
            </div>

            <div class="buttons-row">
                <button class="btn btn-primary" onclick="generateHTML('bulk')">üíæ Save as HTML File</button>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        let linkCount = 0;
        const links = [];

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function addLink() {
            linkCount++;
            const linkId = `link-${linkCount}`;
            
            // Remove empty state if it exists
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const linkItem = document.createElement('div');
            linkItem.className = 'link-item';
            linkItem.id = linkId;
            linkItem.innerHTML = `
                <div class="link-item-header">
                    <h3>Button ${linkCount}</h3>
                    <button class="btn btn-remove" onclick="removeLink('${linkId}')">Remove</button>
                </div>
                <div class="link-inputs">
                    <input type="text" placeholder="Button text (e.g., Link 1)" data-type="text">
                    <input type="text" placeholder="URL (e.g., https://example.com)" data-type="url">
                </div>
            `;

            document.getElementById('linksContainer').appendChild(linkItem);
        }

        function removeLink(linkId) {
            document.getElementById(linkId).remove();
            
            // Check if container is empty
            const container = document.getElementById('linksContainer');
            if (container.children.length === 0) {
                container.innerHTML = '<div class="empty-state">No buttons added yet. Click "Add Button" to get started.</div>';
            }
        }

        function collectLinks() {
            const linkItems = document.querySelectorAll('.link-item');
            const collected = [];

            linkItems.forEach(item => {
                const textInput = item.querySelector('[data-type="text"]');
                const urlInput = item.querySelector('[data-type="url"]');
                
                const text = textInput.value.trim();
                const url = urlInput.value.trim();

                if (text && url) {
                    collected.push({ text, url });
                }
            });

            return collected;
        }

        function extractDomainName(url) {
            try {
                const urlObj = new URL(url.match(/^https?:\/\//) ? url : `https://${url}`);
                let hostname = urlObj.hostname;
                // Remove www. if present
                hostname = hostname.replace(/^www\./, '');
                return hostname;
            } catch (e) {
                return url;
            }
        }

        function parseBulkLinks() {
            const bulkText = document.getElementById('bulkLinks').value;
            const showUrlText = document.getElementById('showUrlText').checked;
            const lines = bulkText.split('\n').filter(line => line.trim());
            
            const links = [];
            lines.forEach((line, index) => {
                const url = line.trim();
                if (url) {
                    // Add https:// if no protocol specified
                    const finalUrl = url.match(/^https?:\/\//) ? url : `https://${url}`;
                    
                    let buttonText;
                    if (showUrlText) {
                        const domainName = extractDomainName(url);
                        buttonText = `${index + 1} ‚Üí ${domainName}`;
                    } else {
                        buttonText = `${index + 1}`;
                    }
                    
                    links.push({
                        text: buttonText,
                        url: finalUrl
                    });
                }
            });

            return links;
        }

        // REPLACE this entire function
        async function generateHTML(mode) {
            let heading, links, openInNewTab, theme; // <-- ADD 'theme' variable

            if (mode === 'manual') {
                heading = document.getElementById('heading').value.trim();
                links = collectLinks();
                openInNewTab = document.getElementById('manualOpenInNewTab').checked;
                theme = document.getElementById('manualTheme').value; // <-- GET theme from manual tab

                // ... (rest of the validation is the same)
                if (!heading) {
                    showStatus('error', '‚ùå Error: Please enter a heading');
                    return;
                }
                if (links.length === 0) {
                    showStatus('error', '‚ùå Error: Please add at least one button with text and URL');
                    return;
                }
                const linkItems = document.querySelectorAll('.link-item');
                let hasEmptyFields = false;
                linkItems.forEach(item => {
                    const textInput = item.querySelector('[data-type="text"]');
                    const urlInput = item.querySelector('[data-type="url"]');
                    if (!textInput.value.trim() || !urlInput.value.trim()) {
                        hasEmptyFields = true;
                    }
                });
                if (hasEmptyFields) {
                    showStatus('error', '‚ùå Error: Some buttons have empty text or URL fields. Please fill them or remove the button.');
                    return;
                }
            } else {
                // Bulk mode
                heading = document.getElementById('bulkHeading').value.trim();
                links = parseBulkLinks();
                openInNewTab = document.getElementById('bulkOpenInNewTab').checked;
                theme = document.getElementById('bulkTheme').value; // <-- GET theme from bulk tab

                // ... (rest of the validation is the same)
                if (!heading) {
                    showStatus('error', '‚ùå Error: Please enter a heading');
                    return;
                }
                if (links.length === 0) {
                    showStatus('error', '‚ùå Error: Please paste at least one link');
                    return;
                }
            }

            showStatus('loading', '‚è≥ Generating HTML file...');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // SEND the new theme option to the API
                    body: JSON.stringify({ heading, links, openInNewTab, theme }) 
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to generate HTML');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'page.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showStatus('success', `‚úÖ Success! Downloaded page.html with ${links.length} button(s)`);

            } catch (error) {
                showStatus('error', `‚ùå Error: ${error.message}`);
            }
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;

            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Add one default button on load
        window.addEventListener('DOMContentLoaded', () => {
            addLink();
        });
    </script>
</body>
</html>
