<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page Generator</title>
    <style>
        /* ... (all your existing CSS, no changes needed) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Page Generator</h1>
        <p class="subtitle">Create a simple HTML page with custom heading and buttons</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('manual')">Manual Entry</button>
            <button class="tab" onclick="switchTab('bulk')">Bulk Import</button>
        </div>

        <div id="manual-tab" class="tab-content active">
            <div class="form-group">
                <label for="heading">Page Heading</label>
                <input type="text" id="heading" placeholder="Enter heading text (e.g., Quick Links)" value="Quick Links">
            </div>

            <div class="form-group">
                <label>Buttons</label>
                <div id="linksContainer">
                    <div class="empty-state">No buttons added yet. Click "Add Button" to get started.</div>
                </div>
                <button class="btn btn-secondary" onclick="addLink()" style="width: 100%; margin-top: 12px;">+ Add Button</button>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="manualOpenInNewTab" checked>
                    <label for="manualOpenInNewTab">Open links in a new tab</label>
                </div>
            </div>

            <div class="buttons-row">
                <button class="btn btn-primary" onclick="generateHTML('manual')">üíæ Save as HTML File</button>
            </div>
        </div>

        <div id="bulk-tab" class="tab-content">
            <div class="form-group">
                <label for="bulkHeading">Page Heading</label>
                <input type="text" id="bulkHeading" placeholder="Enter heading text (e.g., Quick Links)" value="Quick Links">
            </div>

            <div class="form-group">
                <label for="bulkLinks">Paste Links (one per line)</label>
                <span class="helper-text">Paste your URLs, one per line. Buttons will be numbered automatically.</span>
                <textarea id="bulkLinks" placeholder="https://google.com&#10;https://facebook.com&#10;https://github.com&#10;https://twitter.com"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="showUrlText" checked>
                    <label for="showUrlText">Show URL text in buttons (truncated)</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="bulkOpenInNewTab" checked>
                    <label for="bulkOpenInNewTab">Open links in a new tab</label>
                </div>
            </div>

            <div class="buttons-row">
                <button class="btn btn-primary" onclick="generateHTML('bulk')">üíæ Save as HTML File</button>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        /* ... (switchTab, addLink, removeLink, collectLinks, extractDomainName, parseBulkLinks functions are unchanged) ... */
        
        let linkCount = 0;
        const links = [];

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function addLink() {
            linkCount++;
            const linkId = `link-${linkCount}`;
            
            // Remove empty state if it exists
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const linkItem = document.createElement('div');
            linkItem.className = 'link-item';
            linkItem.id = linkId;
            linkItem.innerHTML = `
                <div class="link-item-header">
                    <h3>Button ${linkCount}</h3>
                    <button class="btn btn-remove" onclick="removeLink('${linkId}')">Remove</button>
                </div>
                <div class="link-inputs">
                    <input type="text" placeholder="Button text (e.g., Link 1)" data-type="text">
                    <input type="text" placeholder="URL (e.g., https://example.com)" data-type="url">
                </div>
            `;

            document.getElementById('linksContainer').appendChild(linkItem);
        }

        function removeLink(linkId) {
            document.getElementById(linkId).remove();
            
            // Check if container is empty
            const container = document.getElementById('linksContainer');
            if (container.children.length === 0) {
                container.innerHTML = '<div class="empty-state">No buttons added yet. Click "Add Button" to get started.</div>';
            }
        }

        function collectLinks() {
            const linkItems = document.querySelectorAll('.link-item');
            const collected = [];

            linkItems.forEach(item => {
                const textInput = item.querySelector('[data-type="text"]');
                const urlInput = item.querySelector('[data-type="url"]');
                
                const text = textInput.value.trim();
                const url = urlInput.value.trim();

                if (text && url) {
                    collected.push({ text, url });
                }
            });

            return collected;
        }

        function extractDomainName(url) {
            try {
                const urlObj = new URL(url.match(/^https?:\/\//) ? url : `https://${url}`);
                let hostname = urlObj.hostname;
                // Remove www. if present
                hostname = hostname.replace(/^www\./, '');
                return hostname;
            } catch (e) {
                return url;
            }
        }

        function parseBulkLinks() {
            const bulkText = document.getElementById('bulkLinks').value;
            const showUrlText = document.getElementById('showUrlText').checked;
            const lines = bulkText.split('\n').filter(line => line.trim());
            
            const links = [];
            lines.forEach((line, index) => {
                const url = line.trim();
                if (url) {
                    // Add https:// if no protocol specified
                    const finalUrl = url.match(/^https?:\/\//) ? url : `https://${url}`;
                    
                    let buttonText;
                    if (showUrlText) {
                        const domainName = extractDomainName(url);
                        buttonText = `${index + 1} ‚Üí ${domainName}`;
                    } else {
                        buttonText = `${index + 1}`;
                    }
                    
                    links.push({
                        text: buttonText,
                        url: finalUrl
                    });
                }
            });

            return links;
        }

        // --- UPDATED generateHTML function ---
        async function generateHTML(mode) {
            let heading, links, openInNewTab; // <-- Added openInNewTab

            if (mode === 'manual') {
                heading = document.getElementById('heading').value.trim();
                links = collectLinks();
                openInNewTab = document.getElementById('manualOpenInNewTab').checked; // <-- Read new checkbox

                // Validation
                if (!heading) {
                    showStatus('error', '‚ùå Error: Please enter a heading');
                    return;
                }

                if (links.length === 0) {
                    showStatus('error', '‚ùå Error: Please add at least one button with text and URL');
                    return;
                }

                // Check if all links have both text and URL
                const linkItems = document.querySelectorAll('.link-item');
                let hasEmptyFields = false;
                linkItems.forEach(item => {
                    const textInput = item.querySelector('[data-type="text"]');
                    const urlInput = item.querySelector('[data-type="url"]');
                    
                    if (!textInput.value.trim() || !urlInput.value.trim()) {
                        hasEmptyFields = true;
                    }
                });

                if (hasEmptyFields) {
                    showStatus('error', '‚ùå Error: Some buttons have empty text or URL fields. Please fill them or remove the button.');
                    return;
                }
            } else {
                // Bulk mode
                heading = document.getElementById('bulkHeading').value.trim();
                links = parseBulkLinks();
                openInNewTab = document.getElementById('bulkOpenInNewTab').checked; // <-- Read new checkbox

                // Validation
                if (!heading) {
                    showStatus('error', '‚ùå Error: Please enter a heading');
                    return;
                }

                if (links.length === 0) {
                    showStatus('error', '‚ùå Error: Please paste at least one link');
                    return;
                }
            }

            showStatus('loading', '‚è≥ Generating HTML file...');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Send the new option to the API
                    body: JSON.stringify({ heading, links, openInNewTab }) 
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to generate HTML');
                }

                // Get the HTML file as blob
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'page.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showStatus('success', `‚úÖ Success! Downloaded page.html with ${links.length} button(s)`);

            } catch (error) {
                showStatus('error', `‚ùå Error: ${error.message}`);
            }
        }
        // --- END UPDATED generateHTML function ---

        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;

            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Add one default button on load
        window.addEventListener('DOMContentLoaded', () => {
            addLink();
        });
    </script>
</body>
</html>
